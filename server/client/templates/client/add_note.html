{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->

{% block content %}

<section
  class="container sticky-top pt-5 pb-3"
  style="background-color: #f9f9fc"
>
  <div class="row">
    <div class="col-2">
      <i
        class="bi bi-chevron-left"
        style="color: black; font-size: 20px"
        onclick="history.back()"
      ></i>
    </div>
    <div class="col fw-bold d-flex align-items-center">ADD NOTES</div>
    <div class="col-2">
      <a
        data-bs-toggle="offcanvas"
        href="#lowstockOptions"
        role="button"
        aria-controls="lowstockOptions"
        style="color: black"
      >
        <i class="bi bi-funnel" style="font-size: 20px"></i>
      </a>
    </div>
  </div>
</section>

<section class="container mt-5">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control floating-style"
        id="floatingInput"
        placeholder="Note Title"
        name="title"
      />
      <label for="floatingInput">Note Title</label>
    </div>
    <div class="form-floating mb-4">
      <textarea
        class="form-control floating-style"
        placeholder="Leave a comment here"
        id="floatingTextarea2"
        style="height: 150px"
        name="notes"
      ></textarea>
      <label for="floatingTextarea2">Start writing your note here.</label>
    </div>
    <button type="submit" name="add-note" class="btn button-style my-3 py-3">SUBMIT NOTE</button>
  </form>
</section>

{% include 'partials/bottom_navbar.html' %}
<!-- divider  -->

{% endblock %}
